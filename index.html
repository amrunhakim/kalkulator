<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="calc.js"></script>
    <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
</head>
<body>
        <div class="container">
                <hr>
                <p>perhitungan calculator</p>
                <input type="text" name="angka1" id="angka1" placeholder="angka 1">
                <select name="operator" id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input  type="text" name="angka2" id="angka2" placeholder="angka 2">
                <button type="button" id="btn_hasil">=</button>
                <input type="text" name="hasil" id="hasil">
        </div> 

        <script type="text/javascript">
            $("#btn_hasil").click(function(){
                var angka1 = parseInt($('#angka1').val());
                var operator = $('#operator').val();
                var angka2 = parseInt($('#angka2').val());
                //var hasil = angka1 + angka2;
                // alert(hasil);
                if (operator ==  "+"){
                    var hasil = angka1 + angka2;
                } else if (operator == "-") {
                    var hasil = angka1 - angka2;
                } else if (operator == "*") {
                    var hasil = angka1 * angka2;    
                } else if (operator == "/") {
                    var hasil = angka1 / angka2;
                }        
        
                $("#hasil").val(hasil);S
            });
          
          </script>
</body>
</html>
